<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <fieldset>
                <legend>Overall Rating:</legend>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </fieldset>
            
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
            
            <fieldset>
                <legend>Useful Features:</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature3">
                <label for="feature3">Feature 3</label>
            </fieldset>
            
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>
            
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">
            
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Product Reviews Inc.</p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
